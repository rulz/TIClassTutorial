<!DOCTYPE html>
<html lang="en">
<head>
<h1>Event Viewer</h1>
</head>
<body>
  <h1>Events</h1>
  <ul>
    {% for object in object_list %}
      <li>{{ object.class_name }}</li>
      <a href="{% url 'calendar_delete' pk=object.pk %}">Delete</a>
      <a href="{% url 'calendar_edit' pk=object.pk %}">Edit</a>
    {% empty %}
      <li>No events yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
