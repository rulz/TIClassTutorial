<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"> 

    <div class="page-header">
        <h1>{{ object.class_name }}</h1>
        </div>
</head>
<body>
  <h2>User: {{ object.user }}</h2>
  <h2>Class Date: {{ object.class_date }}</h2>
  <h2>Class Url: {{ object.class_url }}</h2>
  <h2>Notes: {{ object.note }}</h2>
  <h3><a href="{% url 'calendar_delete' pk=object.pk %}">Delete</a></h3>
  <h3><a href="{% url 'calendar_edit' pk=object.pk %}">Edit</a></h3>
  <div>
    <h3><a href="{% url 'calendar_list' %}">Back to Event List</a></h3>
  </div>
</body>
</html>
